<h2> FOB(free on board) : 본선인도조건 </h2>
 수출 계약에서 가장 많이 사용 <br>
 매도인이 물품을 선적항에서 <strong>매수인이 지명 통보한 선박에 적재될 때</strong> 매도인의 인도의무 완료. <br>
 매수인은 계약물품을 수입지까지 운송할 선박과 운송계약을 체결하고 선박명, 정박지, 선적기일 등을 매도인에게 통지해야 함.<br>
