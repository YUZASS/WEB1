<h2> CFR(cost and freight) : 운임포함인도조건 </h2>
<strong> 매도인의 책임은 선적항의 본선에서 끝나도록 하고 대신 매도인이 목적지까지 해상운송 계약을 체결하고 운임을 지불</strong>해야 하는 조건.<br>
매도인은 계약 물품에 대한 수출통관을 필하여 본선에 적재하고 선박회사로부터 운송서류를 교부받아 이를 매수인에게 전달. <br><br>
리스크는 FOB와 같2지만 운임비용은 목적항까지!<br>
