<h2> FAS(free alongside ship) : 선측인도조건 </h2>
 매도인이 물품을 수출 통관하여 선적항에서 본선의 선측(부두 혹은 바지선)에 인도함으로써 모든 인도의무 완료. <br>
 주로 본선의 선적에 비용이 많이 들고 부피가 큰 대량의 살화물 거래시 이용. <br>
